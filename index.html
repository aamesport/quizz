<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Quiz</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #2d1b69 0%, #5a4a8a 50%, #8b7bb8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            position: relative;
        }
        
        /* Add Portainer's signature pixelated dotted pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, rgba(255,255,255,0.08) 1px, transparent 1px);
            background-size: 16px 16px;
            pointer-events: none;
            z-index: 1;
            opacity: 0.7;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 90%;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        
        .question {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            line-height: 1.4;
            color: #1a1a2e;
        }
        
        .answers {
            display: grid;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .answer-btn {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 1rem;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #1a1a2e;
            font-weight: 500;
        }
        
        .answer-btn:hover {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            border-color: #7c3aed;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(139, 92, 246, 0.3);
        }
        
        .progress {
            background: #e2e8f0;
            border-radius: 10px;
            height: 8px;
            margin-bottom: 2rem;
            overflow: hidden;
        }
        
        .progress-bar {
            background: linear-gradient(90deg, #8b5cf6 0%, #7c3aed 50%, #6d28d9 100%);
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s ease;
            box-shadow: 0 2px 4px rgba(139, 92, 246, 0.3);
        }
        
        .start-screen h1 {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            font-size: 2.5rem;
            font-weight: 700;
        }
        
        .start-screen p {
            color: #64748b;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        
        .start-btn, .restart-btn {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
        }
        
        .start-btn:hover, .restart-btn:hover {
            background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.4);
        }
        
        .results {
            text-align: center;
        }
        
        .score {
            font-size: 3rem;
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 1rem 0;
            font-weight: 700;
        }
        
        .share-btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin: 0.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }
        
        .share-btn:hover {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4);
        }
        
        .name-input {
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1.1rem;
            margin-bottom: 1rem;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }
        
        .name-input:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }
        
        .question-counter {
            color: #64748b;
            font-weight: 500;
        }
        
        #score-message {
            color: #64748b;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        
        h2 {
            color: #1a1a2e;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Start Screen -->
        <div id="start-screen" class="start-screen">
            <h1>üß† Team Quiz Time!</h1>
            <p>Test your knowledge and compete with your colleagues</p>
            <br>
            <input type="text" id="player-name" class="name-input" placeholder="Enter your name" maxlength="20">
            <br>
            <button class="start-btn" onclick="startQuiz()">Start Quiz</button>
        </div>
        
        <!-- Quiz Screen -->
        <div id="quiz-screen" style="display: none;">
            <div class="progress">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            
            <div class="question" id="question-text"></div>
            <div class="answers" id="answers-container"></div>
            
            <div style="color: #666;">
                Question <span id="current-q">1</span> of <span id="total-q">10</span>
            </div>
        </div>
        
        <!-- Results Screen -->
        <div id="results-screen" style="display: none;">
            <h2>üéâ Quiz Complete!</h2>
            <div class="score" id="final-score">0/10</div>
            <p id="score-message"></p>
            
            <button class="share-btn" onclick="shareToSlack()">üì§ Share to Slack</button>
            <button class="restart-btn" onclick="restart()">üîÑ Play Again</button>
        </div>
    </div>

    <script>
        // Quiz data will be loaded from external JSON file
        let quizData = [];
        let quizTitle = "Team Quiz";
        
        let currentQuestion = 0;
        let score = 0;
        let playerName = '';
        
        // Load quiz data from external JSON file
        async function loadQuizData() {
            try {
                const response = await fetch('quiz-data.json');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                const data = await response.json();
                
                if (!data.questions || !Array.isArray(data.questions)) {
                    throw new Error('Invalid quiz format: missing questions array');
                }
                
                quizData = data.questions;
                quizTitle = data.title || "Team Quiz";
                
                // Update UI
                document.querySelector('.start-screen h1').textContent = `üß† ${quizTitle}!`;
                
                console.log(`‚úÖ Quiz loaded: ${quizTitle} (${quizData.length} questions)`);
                
            } catch (error) {
                console.error('Failed to load quiz data:', error);
                alert('‚ùå Failed to load quiz data. Please check if quiz-data.json is available.');
            }
        }
        
        function startQuiz() {
            if (quizData.length === 0) {
                alert('‚ùå No quiz data available. Please check if quiz-data.json is loaded.');
                return;
            }
            
            playerName = document.getElementById('player-name').value.trim() || 'Anonymous';
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('quiz-screen').style.display = 'block';
            
            currentQuestion = 0;
            score = 0;
            showQuestion();
        }
        
        function showQuestion() {
            const question = quizData[currentQuestion];
            document.getElementById('question-text').textContent = question.question;
            document.getElementById('current-q').textContent = currentQuestion + 1;
            document.getElementById('total-q').textContent = quizData.length;
            
            // Update progress bar
            const progress = ((currentQuestion + 1) / quizData.length) * 100;
            document.getElementById('progress-bar').style.width = progress + '%';
            
            // Show answers
            const container = document.getElementById('answers-container');
            container.innerHTML = '';
            
            question.answers.forEach((answer, index) => {
                const btn = document.createElement('button');
                btn.className = 'answer-btn';
                btn.textContent = answer;
                btn.onclick = () => selectAnswer(index);
                container.appendChild(btn);
            });
        }
        
        function selectAnswer(selectedIndex) {
            const correct = quizData[currentQuestion].correct;
            if (selectedIndex === correct) {
                score++;
            }
            
            currentQuestion++;
            
            if (currentQuestion < quizData.length) {
                setTimeout(showQuestion, 500);
            } else {
                setTimeout(showResults, 500);
            }
        }
        
        function showResults() {
            document.getElementById('quiz-screen').style.display = 'none';
            document.getElementById('results-screen').style.display = 'block';
            
            const scoreText = `${score}/${quizData.length}`;
            document.getElementById('final-score').textContent = scoreText;
            
            const percentage = Math.round((score / quizData.length) * 100);
            let message = '';
            
            if (percentage >= 90) message = "üî• Absolutely crushing it!";
            else if (percentage >= 80) message = "üí™ Great job!";
            else if (percentage >= 70) message = "üëç Not bad at all!";
            else if (percentage >= 60) message = "ü§î Room for improvement";
            else message = "üìö Time to hit the books!";
            
            document.getElementById('score-message').textContent = message;
            
            // list of questions and responses
            const detailsContainer = document.getElementById('results-details') || createDetailsContainer();
            detailsContainer.innerHTML = '';
            
            quizData.forEach((question, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-result';
                
                const selectedAnswer = userAnswers[index];
                const correctAnswer = question.correct;
                const isCorrect = selectedAnswer === correctAnswer;
                
                questionDiv.innerHTML = `
                    <div class="question-title">${index + 1}. ${question.question}</div>
                    <div class="answer-row ${isCorrect ? 'correct' : 'incorrect'}">
                        <span class="answer-label">Your answer:</span>
                        <span class="answer-text">${question.answers[selectedAnswer]}</span>
                        <span class="answer-icon">${isCorrect ? '‚úÖ' : '‚ùå'}</span>
                    </div>
                    ${!isCorrect ? `
                        <div class="answer-row correct">
                            <span class="answer-label">Correct answer:</span>
                            <span class="answer-text">${question.answers[correctAnswer]}</span>
                            <span class="answer-icon">‚úÖ</span>
                        </div>
                    ` : ''}
                `;
                
                detailsContainer.appendChild(questionDiv);
            });
        }
        
        function createDetailsContainer() {
            const container = document.createElement('div');
            container.id = 'results-details';
            container.className = 'results-details';
            document.getElementById('results-screen').appendChild(container);
            return container;
        }
        
        function shareToSlack() {
            const scoreText = `${score}/${quizData.length}`;
            const percentage = Math.round((score / quizData.length) * 100);
            
            const message = `üß† I just scored ${scoreText} (${percentage}%) on the team quiz! Can you beat my score?`;
            
            // Copy to clipboard
            navigator.clipboard.writeText(message).then(() => {
                alert('Score copied to clipboard! Paste it in Slack üöÄ');
            }).catch(() => {
                // Fallback
                const textarea = document.createElement('textarea');
                textarea.value = message;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                alert('Score copied to clipboard! Paste it in Slack üöÄ');
            });
        }
        
        function restart() {
            document.getElementById('results-screen').style.display = 'none';
            document.getElementById('start-screen').style.display = 'block';
            document.getElementById('player-name').value = playerName;
        }
        
        // Initialize on load
        loadQuizData();
    </script>
</body>
</html>
